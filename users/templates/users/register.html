{% extends 'codeapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
  <header class="masthead" style="background-image: url('{% static 'codeapp/img/python.png' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-sm btn-dark" type="submit">
                        Create Account
                    </button>
                </form>
                <br>
                <small>
                  <a class="btn btn-sm btn-dark" href="{% url 'login' %}">
                    Already have an Account?
                  </a>
                </small>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

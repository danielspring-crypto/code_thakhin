{% extends 'codeapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <header class="masthead" style="background-image: url('{% static 'codeapp/img/python.png' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">

              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    ပြန်တွေ့ကြပါစို့
                  </div>
                {% endfor %}
              {% endif %}

                <small>
                  <a class="btn btn-sm btn-dark" href="{% url 'login' %}">
                    Login
                  </a>
                </small>

                <br><br>

                <small>
                  <a class="btn btn-sm btn-dark" href="{% url 'register' %}">
                    Create New Account?
                  </a>
                </small>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

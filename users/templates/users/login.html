{% extends 'codeapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
  <header class="masthead" style="background-image: url('{% static 'codeapp/img/python.png' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">

              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-sm btn-dark" type="submit">
                        Login
                    </button>
                </form><br>
                <small>
                  <a class="btn btn-sm btn-dark" href="{% url 'register' %}">
                    Create New Account?
                  </a>
                </small>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
